[build]
  command = "npm run build"
  publish = "dist"

# Rule 1: Proxy API requests to your Render Backend
[[redirects]]
  from = "/api/*"
  to = "https://mentorme-xlcr.onrender.com/api/:splat"
  status = 200
  force = true

# Rule 2: Handle React Routing (keep this at the bottom)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200